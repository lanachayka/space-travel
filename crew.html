<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <!-- Our custom CSS -->
  <link rel="stylesheet" href="./index.css" />
  <title>Crew</title>
  <script src="./js/index.js" defer></script>
</head>

<body class="crew">
  <a class="skip-to-content" href="#main">Skip to content</a>
  <header class="primary-header flex">
    <div>
      <img src="assets/shared/logo.svg" alt="space tourism logo" class="logo"></img>
    </div>
    <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false"><span
        class="sr-only">Menu</span></button>
    <nav>
      <ul id="primary-navigation" data-visible="false" class="primary-navigation underline-indicators flex">
        <li><a class="text-white ff-sans-cond uppercase letter-spacing-2 fs-300" href="index.html"><span
              aria-hidden="true">00</span>home</a></li>
        <li><a class="text-white ff-sans-cond uppercase letter-spacing-2 fs-300" href="./destination.html"><span
              aria-hidden="true">01</span>destination</a></li>
        <li class="active"><a class="text-white ff-sans-cond uppercase letter-spacing-2 fs-300" href="./crew.html"><span
              aria-hidden="true">02</span>crew</a></li>
        <li><a class="text-white ff-sans-cond uppercase letter-spacing-2 fs-300" href="./technology.html"><span
              aria-hidden="true">03</span>technology</a></li>
      </ul>
    </nav>
  </header>
  <main id="main" class="grid-container grid-container--crew flow">
    <h1 class="numbered-title"><span aria-hidden="true">02</span>meat your crew</h1>

    <div class="dot-indicators flex">
      <button id="commander" aria-selected="true"><span class="sr-only">The commander</span></button>
      <button id="specialist" aria-selected="false"><span class="sr-only">The mission specialist</span></button>
      <button id="pilot" aria-selected="false"><span class="sr-only">The pilot</span></button>
      <button id="engineer" aria-selected="false"><span class="sr-only">The engineer</span></button>
    </div>

    <article class="crew-info flow">
      <header class="flow flow--space-small">
        <h2 id="crew-role" class="fs-600 ff-serif uppercase">Commander</h2>
        <p id="crew-name" class="fs-700 ff-serif uppercase">Douglas Hurley</p>
      </header>
      <p id="crew-bio" class="text-accent">Douglas Gerald Hurley is an American engineer, former Marine Corps pilot and former NASA
        astronaut. He launched into space for the third time as commander of Crew Dragon Demo-2.</p>
    </article>
    <picture id="crew-picture">
      <source srcset="assets/crew/image-douglas-hurley.webp" type="image/webp">
      <img src="assets/crew/image-douglas-hurley.png" alt="Douglas Hurley">
    </picture>
  </main>
  <script src="./js/crew.js"></script>
</body>
</html>
